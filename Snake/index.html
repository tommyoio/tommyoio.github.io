<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had√≠k do vaƒçku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet"> 


    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #074a74;
            color: white;
            padding: 10px;
            
        }
        #canvas {
            margin-top: 2%;
            outline: white 1px solid;
            border-radius: 25px;
            
        }
        table {
            width: 100%;
            
            
        }
        td {
            text-align: center;
        }
        #scoreboard{
            border-radius: 25px;
            margin: 4px;
            background-color: #095381;
        }
        #controls{
            border-radius: 25px;
            height: 35vh;
            background-color: #0d6fac;
            text-align: center;
            font-size: 50px;
            
        }
        .controlbutton:hover {
            border-radius: 25px;
            background-color: #2677aa;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <center>
        <b>TOMI-BOY<br></b>
        <canvas id="canvas" width="350" height="350"></canvas></center>

    <script>
        
        let canvas = document.getElementById('canvas'); 
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let snake = [{x: cols - 2, y: rows / 2}];
        let food  = {x: 0, y: 0};
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = "LEFT";
        let foodCollected = false;
        let score = 0;
        let highscore = 0;
        
        let soundButtonPressed = new Audio ('sfx/blipSelect.mp3');
        let soundFruitEaten = new Audio ('sfx/pickupCoin.mp3');
        let soundGameOver = new Audio ('sfx/hitHurt.mp3');
        

        function draw() {
            
            function add(x, y) {
                ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1)
            }
            
            //background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            //snake
            ctx.fillStyle = 'white';

            snake.forEach(part => add(part.x, part.y));
    
            //food
            ctx.fillStyle = '#00ff00';
            add(food.x, food.y);

            requestAnimationFrame(draw);
        }

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {
                x: randomX,
                y: randomY
            };
        }
        
        function gameLoop() {
            testGameOver();
            
            if(foodCollected) {
                snake = [{x: snake[0].x, y: snake[0].y}, ...snake]
                foodCollected = false;
            }
            
            shiftSnake();
            wrapScreen(); 

            if (direction == "LEFT") {
                snake[0].x--;
            }
            if (direction == "UP") {
                snake[0].y--;
            }
            if (direction == "RIGHT") {
                snake[0].x++;
            }
            if (direction == "DOWN") {
                snake[0].y++;
            }
            
            
            //fruit eaten
            if(snake[0].x == food.x
            && snake[0].y == food.y) {
                //enlarge snake
                foodCollected = true;
                
                //update score
                score++;
                placeFood();

                soundFruitEaten.play();
            }

            //output updated score
            document.getElementById("score").innerHTML = score;
            
            //update and output hi-score
            if (score > highscore) {
                highscore = score;
            }
            document.getElementById("highscore").innerHTML = highscore;
            
        }

        function gameReset() {
            placeFood();
            snake = [{x: 15, y: 5}];
            direction = "LEFT"
            score = 0;
            soundGameOver.play();
        }

        function keyDown(e) {
            if (e.keyCode == 37 && !(direction == "RIGHT")) {
                direction = "LEFT";
            }
            if (e.keyCode == 38 && !(direction == "DOWN")) {
                direction = "UP";
            }
            if (e.keyCode == 39 && !(direction == "LEFT")) {
                direction = "RIGHT";
            }
            if (e.keyCode == 40 && !(direction == "UP")) {
                 direction = "DOWN";
            }
            soundButtonPressed.play();
        }

        function keyTap(e) {
            if (e == 'RIGHT' && direction == 'LEFT') return;
            if (e == 'LEFT' && direction == 'RIGHT') return;
            if (e == 'UP' && direction == 'DOWN') return;
            if (e == 'DOWN' && direction == 'UP') return;
            direction = e;
            soundButtonPressed.play();
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }
        
        function testGameOver() {
            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            if (otherParts.find(part => (part.x == firstPart.x) && (part.y == firstPart.y))) {
                gameReset();
            }
        }

        function wrapScreen() {
            if (snake[0].x > cols) {
                snake[0].x = 0;
            }
            if (snake[0].x < 0) {
                snake[0].x = cols;
            }
            if (snake[0].y > rows) {
                snake[0].y = 0;
            }
            if (snake[0].y < 0) {
                snake[0].y = rows;
            }
        }

        draw();
        placeFood();

        setInterval(gameLoop, 100);
        document.addEventListener('keydown', keyDown);



    </script>
    
       <table id="scoreboard">
        <td>SCORE:</td>
        <td id="score">0</td>
        <td>HIGHSCORE:</td>
        <td id="highscore">0</td>
       </table>

    <table id="controls">
        <tr>
            <td></td>
            <td class="controlbutton" onclick="keyTap('UP')">‚Üë</td>
            <td></td>
        </tr>
        <tr>
            <td class="controlbutton" onclick="keyTap('LEFT')">‚Üê</td>
            <td >üêç</td>
            <td class="controlbutton" onclick="keyTap('RIGHT')">‚Üí</td>
        </tr>
        <tr>
            <td></td>
            <td class="controlbutton" onclick="keyTap('DOWN')">‚Üì</td>
            <td></td>
        </tr>
    </table>
    
    

</body>
</html>
